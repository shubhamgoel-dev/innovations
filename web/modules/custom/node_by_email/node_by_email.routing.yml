node_by_email.node_by_email_config_form:
  path: '/admin/config/node_by_email/nodebyemailconfig'
  defaults:
    _form: '\Drupal\node_by_email\Form\NodeByEmailConfigForm'
    _title: 'Node By Email Configurations'
  requirements:
    _permission: 'configure node by email module'
  options:
    _admin_route: TRUE

node_by_email.unseen_email_controller_unseenEmailList:
  path: '/admin/config/node_by_email/unseenEmailList'
  defaults:
    _form: '\Drupal\node_by_email\Form\UnseenEmailForm'
    _title: 'UnseenEmail List'
  requirements:
    _permission: 'access to unseen mail list'
  options:
    _admin_route: TRUE
    no_cache: TRUE
